apply plugin: 'war'

buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://dl.bintray.com/khoulaiz/gradle-plugins'
        }
    }
    dependencies {
        classpath (group: 'com.sahlbach.gradle', name: 'gradle-jetty-eclipse-plugin', version: '1.9.+')
    }
}

repositories {
	maven{
		url 'http://repository.jboss.org/nexus/content/groups/public'
	}
}

dependencies {
	compile project(':my-lib')

	compile 'org.jboss.resteasy:resteasy-servlet-initializer:3.0.9.Final'
	compile 'org.jboss.resteasy:resteasy-jackson-provider:3.0.9.Final'
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	testCompile 'junit:junit:4.+'
	testCompile "org.jboss.resteasy:resteasy-client:3.0.9.Final"
	testCompile "org.jboss.resteasy:tjws:3.0.9.Final"
}

task wraer(type: Wrapper) {
	gradleVersion = '2.2.1'
}

apply plugin: 'jettyEclipse'
